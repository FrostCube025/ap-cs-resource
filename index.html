<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png">
    <title>AP Computer Science - Resource Portal</title>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; color: #333; overflow-x: hidden; }
        header { background: var(--primary); color: white; padding: 1rem; text-align: center; }
        
        /* Barra di Ricerca */
        .search-container { max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
        .search-box { display: flex; background: white; padding: 8px; border-radius: 50px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .search-box input { border: none; outline: none; flex-grow: 1; padding: 10px 20px; font-size: 16px; border-radius: 50px; }
        .search-box button { background: var(--accent); color: white; border: none; padding: 10px 25px; border-radius: 50px; cursor: pointer; font-weight: bold; }

        /* Griglia Siti Predefiniti */
        .grid { max-width: 900px; margin: 0 auto; display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; padding: 1rem; }
        .card { background: white; padding: 1rem; border-radius: 8px; border-bottom: 3px solid var(--accent); cursor: pointer; text-align: center; transition: 0.2s; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .card:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .card h4 { margin: 0 0 5px 0; color: var(--primary); }
        .card p { margin: 0; font-size: 0.8rem; color: #777; }

        /* Proxy Layer */
        #proxyLayer { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 99999; }
        .proxy-bar { background: #1a1a1a; color: #00ff00; padding: 5px 15px; font-family: monospace; display: flex; justify-content: space-between; font-size: 12px; }
        #proxyFrame { width: 100%; height: calc(100% - 30px); border: none; }
    </style>
</head>
<body>

<header>
    <h1>Computer Science Laboratory</h1>
    <p>Repository di Risorse e Debugging per Studenti</p>
</header>

<div class="search-container">
    <div class="search-box">
        <input type="text" id="urlInput" placeholder="Inserisci URL per il debug (es. youtube.com)...">
        <button onclick="launchProxy(document.getElementById('urlInput').value)">DEBUG</button>
    </div>
</div>

<div class="grid">
    <div class="card" onclick="launchProxy('https://www.google.com')">
        <h4>Google Search</h4>
        <p>Documentazione Esterna</p>
    </div>
    <div class="card" onclick="launchProxy('https://www.youtube.com')">
        <h4>Video Tutorials</h4>
        <p>Lezioni Video</p>
    </div>
    <div class="card" onclick="launchProxy('https://poki.com')">
        <h4>Logic Games</h4>
        <p>Test di Caricamento Web</p>
    </div>
    <div class="card" onclick="launchProxy('https://discord.com')">
        <h4>Dev Chat</h4>
        <p>Collaborazione Team</p>
    </div>
    <div class="card" onclick="launchProxy('https://tbg95.co')">
        <h4>Game Hub</h4>
        <p>Libreria 1.21.1</p>
    </div>
</div>

<div id="proxyLayer">
    <div class="proxy-bar">
        <span>[TUNNEL_STATO: CRIPTATO]</span>
        <button onclick="closeProxy()" style="background:#333; color:white; border:1px solid #555; cursor:pointer;">CHIUDI (ESC)</button>
    </div>
    <iframe id="proxyFrame" src=""></iframe>
</div>

<script>
    function launchProxy(url) {
        if (!url) return;
        
        let target = url;
        if (!target.startsWith('http')) target = 'https://' + target;

        // LISTA DI GATEWAY AGGIORNATI (Se uno non va, cambialo qui)
        // Questi sono motori Ultraviolet attivi ora
        const gateways = [
            "https://science.thebeastisback.org/main/",
            "https://math.educationaccess.net/main/",
            "https://c.p-m.fun/main/",
            "https://uv.radon.games/main/"
        ];

        // Usiamo il primo della lista per ora
        const proxyLink = gateways[0] + target;

        const win = window.open();
        if (!win || win.closed) {
            alert("Per favore, consenti i pop-up per far funzionare il debugger!");
            return;
        }

        win.document.body.style.margin = '0';
        win.document.body.style.height = '100vh';
        win.document.body.style.overflow = 'hidden';
        
        const iframe = win.document.createElement('iframe');
        iframe.style.border = 'none';
        iframe.style.width = '100%';
        iframe.style.height = '100%';
        iframe.src = proxyLink;
        
        win.document.body.appendChild(iframe);
        win.document.title = 'Google Drive - Documenti';
    }
</script>

</body>
</html>
